<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- our style -->
    <link rel="stylesheet" href="style.css" />
    <!-- bs style -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"
    />
    <title>Doğa</title>
  </head>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main-content {
      flex: 1;
    }
  </style>
  <body>
    <!-- Header start-->
    <nav
      class="navbar bg-dark navbar-expand-lg bg-body-tertiary"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/"><h2>Doğa</h2></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"
                >AnaSayfa</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/blog.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/sign.html">Giriş Yap</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Arama Yapınız"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">Ara</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Header END -->
    <!--! ana içerik -->

    <div
      class="container d-flex justify-content-center align-items-center main-content"
    >
      <form class="border shadow rounded p-4">
        <div class="mb-3">
          <label class="form-label">Email Adresiniz:</label>
          <input class="form-control" type="email" />
        </div>
        <div class="form-text mb-3">
          Bilgilerinizi kimseyle paylaşmayacağız.
        </div>
        <div class="mb-3">
          <label class="form-label">Şifreniz:</label>
          <input class="form-control" type="text" />
        </div>
        <div class="mb-3 d-flex align-items-center gap-3">
          <input class="form-check" type="checkbox" />
          <label class="form-label">Beni Hatırla</label>
        </div>
        <button class="btn btn-primary">Gönder</button>
      </form>
    </div>

    <!-- footer start-->
    <div class="container">
      <footer class="d-flex justify-content-between border-top my-5 pt-3">
        <p>&copy; 2023 Bütün hakları saklıdır. @OgretmenBabis</p>
        <div class="d-flex gap-3">
          <a class="nav-link" href="/">AnaSayfa</a>
          <a class="nav-link" href="/blog.html">Blog</a>
          <a class="nav-link" href="/sign.html">GirişYap</a>
        </div>
      </footer>
    </div>
    <!-- footer end -->
    <!-- bootstrap script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
